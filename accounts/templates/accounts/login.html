{% extends 'base_layout.html' %}

{% block content %}
    <h1>Login</h1>
    <form action="{% url 'accounts:login' %}" method="post">
        {% csrf_token %}
        {{ form }}
        {% if request.GET.next %}
            <input type="hidden" name="next" value="{{ request.GET.next }}">
        {% endif %}
        <br><br>
        <input class="btn btn-info" type="submit" value="Log in">
    </form>
{% endblock %}
