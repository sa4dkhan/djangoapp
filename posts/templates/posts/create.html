{% extends 'base_layout.html' %}

{% block content %}
    <div>
        <h2>Create new post</h2>
        <form action="{% url 'posts:create'  %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Create">
        </form>
    </div>
{% endblock %}
