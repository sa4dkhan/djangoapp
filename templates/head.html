{% load static from staticfiles %}


{% block head %}
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
        <meta name="description" content="Stack admin is super flexible, powerful, clean &amp; modern responsive bootstrap 4 admin template with unlimited possibilities.">
        <meta name="keywords" content="admin template, stack admin template, dashboard template, flat admin template, responsive admin template, web app">
        <meta name="author" content="PIXINVENT">
        <title>Lawyer App</title>
        <link rel="apple-touch-icon" href="{% static 'stack/app-assets/images/ico/apple-icon-120.png' %}">
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'stack/app-assets/images/ico/favicon.ico' %}">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i%7COpen+Sans:300,300i,400,400i,600,600i,700,700i"
              rel="stylesheet">
        <!-- BEGIN VENDOR CSS-->
        <link rel="stylesheet" type="text/css" href="{% static 'stack/app-assets/css/vendors.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'stack/app-assets/vendors/css/charts/jquery-jvectormap-2.0.3.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'stack/app-assets/vendors/css/charts/morris.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'stack/app-assets/vendors/css/extensions/unslider.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'stack/app-assets/vendors/css/weather-icons/climacons.min.css' %}">

        <!-- END VENDOR CSS-->
        <!-- BEGIN STACK CSS-->
        <link rel="stylesheet" type="text/css" href="{% static 'stack/app-assets/css/app.css' %}">
        <!-- END STACK CSS-->
        <!-- BEGIN Page Level CSS-->
        <link rel="stylesheet" type="text/css" href="{% static 'stack/app-assets/css/core/menu/menu-types/vertical-menu-modern.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'stack/app-assets/css/core/colors/palette-gradient.css' %}">
        <!-- END Page Level CSS-->

        <!-- BEGIN Custom CSS-->
        <link rel="stylesheet" type="text/css" href="{% static 'stack/assets/css/style.css' %}">
        <!-- END Custom CSS-->
        <!--Customcss-->
        <link rel="stylesheet" type="text/css" href="{% static 'stack/app-assets/custom/style.css' %}">

    </head>
{% endblock %}
